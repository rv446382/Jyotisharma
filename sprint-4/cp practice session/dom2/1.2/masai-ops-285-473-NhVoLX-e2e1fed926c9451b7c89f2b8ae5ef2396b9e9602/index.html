<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button id="name-btn" onclick="showName()">NAME</button>
    <button id="gender-btn" onclick="showGender()">GENDER</button>
    <button id="email-btn" onclick="showEmail()">EMAIL</button>
    <button id="mobile-btn" onclick="showMobile()">MOBILE</button>
    <button id="resetForm-btn" onclick="resetForm()">RESET FORM</button>
    <button id="resetText-btn" onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
     function showName() {
			var studentname = document.getElementById("name").value||null;
			console.log(studentname);
			document.getElementById("dName").innerText = document.getElementById("name").value;
     
		}

		function showGender() {
			var studentgender = document.getElementById("gender").value;
        console.log(studentgender);
		document.getElementById("dGender").innerText = document.getElementById("gender").value;
		}

		function showEmail() {
			var studentemail = document.getElementById("email").value;
        console.log(studentemail);
		document.getElementById("dEmail").innerText = document.getElementById("email").value;
		}

		function showMobile() {
		var studentmobile = document.getElementById("mobile").value;
		console.log(studentmobile);
		document.getElementById("dMobile").innerText = document.getElementById("mobile").value;
       
		}

		function resetForm() {
		    document.getElementById("dGender").innerText = "Gender";
            document.getElementById("dName").innerText = "Name";
			document.getElementById("dEmail").innerText = "Email";
			document.getElementById("dMobile").innerText = "Mobile";
			console.log("its reset the form");
			document.getElementById("name").value = " ";
			document.getElementById("gender").value = "--";
			document.getElementById("email").value = " ";
			document.getElementById("mobile").value = " ";

            
		}

		function resetDisplay() {
      document.getElementById("dGender").innerText = "Gender";
            document.getElementById("dName").innerText = "Name";
			document.getElementById("dEmail").innerText = "Email";
			document.getElementById("dMobile").innerText = "Mobile";

         
		}
		
    </script>
  </body>
</html>

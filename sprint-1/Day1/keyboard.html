<html>
    <head>
        <title> keyboard </title>
    </head>
    <style>
        .keyboard{
            background-color: #04042735;
            width:100%;
            height:100%;
          
           
        }
        .grid{
           
            height: 600px;
            width:90%;
            margin: auto;
            padding:40px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(5, 1fr);
            background-color: rgba(25, 7, 29, 0.238);
            gap: 5px;
            text-align: center;
            border-radius: 10px;
           

           
        }
        .grid>div{
            color:aqua;
            font-size: 20px;
            background-color:rgb(40, 39, 39);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin-top: 2px;
            
        }
        #enter, #shift{
            grid-column-start: 11;
            grid-column-end: 13;
           
            
        }
        #space{
            grid-column-start: 5;
            grid-column-end: 9;
           


        }
        
    </style>
    

    
    <body>
       
        <div class="grid">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>delete</div>
            <div>tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            
            <div>cap</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="enter">Enter</div>
            <div >Shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div><</div>
            <div>></div>
            <div id="shift">shift</div>
            <div>window</div>
            <div>ctrl</div>
            <div>option</div>

            <div id="space">space</div>
            <div>alt</div>
            <div>option</div>
            <div>←</div>
            <div>→</div>
            
            
        </div>
    
    </body>
</html>

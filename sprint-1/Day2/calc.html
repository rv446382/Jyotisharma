<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
    
</head>
<body>
	<input type="number" placeholder="Enter First No" id="name1">
    <input type="number" placeholder="Enter second No" id="name2">

    <br>
  
    <button onclick="addition()">addition</button>
	<button onclick="subtract()">subtract</button>
	<button onclick="multiply()">multiply</button>
	<button onclick="divide()">divide</button>

  
    
  
        
    </body>
</html>

<script>
 

    function addition(){
    
    var a = document.getElementById("name1").value;
    var b = document.getElementById("name2").value;
    
    console.log(a+b);
    
        }
    
        
    function subtract(){
    
    var a = document.getElementById("name1").value;
    var b = document.getElementById("name2").value;
    
    console.log(a-b);
        }
        
    function multiply(){
    
    var a = document.getElementById("name1").value;
    var b = document.getElementById("name2").value;
    
    console.log(a*b);
        }
    
    function divide(){
    
    var a = document.getElementById("name1").value;
    var b = document.getElementById("name2").value;
    
    console.log(a/b);
        }
    
    
    </script>

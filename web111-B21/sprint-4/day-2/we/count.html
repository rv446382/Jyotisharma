 <script>
     let count = 5 ;
    let promise1 = new Promise((resolve , reject) => {
        if(count>0){
         resolve("Positive count");
    }
    else{
        reject("Negitive count");
    }
    });

   
    promise1.then((resolve) => {
        console.log(resolve);
       
    });

    promise1.catch((reject) => {
        console.log(reject);
        
    });
  
       
 </script>
